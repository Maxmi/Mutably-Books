<!DOCTYPE html>
<html>

  <head>
    <title>Mutably Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">

  </head>

  <body>
    <div class="container-fluid">
      <h1>Books we love</h1>

      <form id="addItem" class="form-horizontal">
        <div class="book-info">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control">
        </div>
        <div class="book-info">
          <label for="author">Author</label>
          <input type="text" name="author" class="form-control">
        </div>
        <div class="book-info">
          <label for="release-date">Release Date</label>
          <input type="text" name="releaseDate" class="form-control">
        </div>
        <div class="book-info">
          <label for="image">Image</label>
          <input type="text" name="image" class="form-control" placeholder="image url">
        </div>
        <div class="error-message"></div>
        <button class="btn btn-primary" type="submit" id="create">Add your book</button>
      </form>

      <a id="getAllBooks" class="btn btn-primary btn-block show-books" role="button" href="">Click here to see other books</a>

      <ul class="list-group books-list">

      </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>

</html>
