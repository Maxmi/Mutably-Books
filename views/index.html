<!DOCTYPE html>
<html>

<head>
  <title>Mutably Books</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body class="container">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>Books we love</h1></div>

      <form id="addItem" class="form-horizontal" data-toggle="validator">
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" class="form-control" id="validationDefault01" required>
          </div>
          <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="author" class="form-control" id="validationDefault02" required>
          </div>
          <div class="form-group">
              <label for="release-date">Release Date</label>
              <input type="text" name="releaseDate" class="form-control" id="validationDefault03" required>
          </div>
          <div class="form-group">
              <label for="image">Image</label>
              <input type="text" name="image" class="form-control" id="validationDefault04" required>
          </div>
          <div class="error-message"></div>
            <button class="btn btn-primary" type="submit" id="create">Add your book</button>
      </form>

      <ul class="list-group books-list">

      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
